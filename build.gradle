plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.61'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://maven.aliyun.com/nexus/content/groups/public/'
    }

    maven {
        url = 'https://kotlin.bintray.com/kotlinx'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.61'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.14.0'
//    implementation 'org.jetbrains.kotlin:kotlin-script-runtime:1.3.61'
    implementation 'io.vertx:vertx-core:3.8.3'
    implementation 'io.vertx:vertx-web:3.8.3'
    implementation 'io.vertx:vertx-lang-kotlin:3.8.3'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.3.61'
}

group = 'work.moira.server.coc7character'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
