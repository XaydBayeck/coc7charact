<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>coc车卡</title>
    <script src="coc.js"></script>
    <link rel="stylesheet/less" type="text/css" href="stylsheet.less" />
    <script src="less.js-master/less.js-master/dist/less.min.js"></script>
</head>

<body>
    <div class="body">
        <div class="ChAttr" onchange="updateAttr()">
            <table>
                <tr>
                    <td>力量(STR)</td>
                    <td>
                        <form action="">
                            <input type="number" id="STR">
                        </form>
                    </td>
                    <td>敏捷(DEX)</td>
                    <td>
                        <form action="">
                            <input type="number" id="DEX">
                        </form>
                    </td>
                    <td>意志(POW)</td>
                    <td>
                        <form action="">
                            <input type="number" id="POW">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>体质(CON)</td>
                    <td>
                        <form action="">
                            <input type="number" id="CON">
                        </form>
                    </td>
                    <td>外貌(APP)</td>
                    <td>
                        <form action="">
                            <input type="number" id="APP">
                        </form>
                    </td>
                    <td>教育(EDU)</td>
                    <td>
                        <form action="">
                            <input type="number" id="EDU">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>体型(SIZ)</td>
                    <td>
                        <form action="">
                            <input type="number" id="SIZ">
                        </form>
                    </td>
                    <td>智力(INT)</td>
                    <td>
                        <form action="">
                            <input type="number" id="INT">
                        </form>
                    </td>
                    <td>移动(MOV)</td>
                    <td id="MOV"></td>
                </tr>
            </table>
        </div>
        <div class="ChInfo">
            <table>
                <tr>
                    <td>角色姓名</td>
                    <td>
                        <form action="">
                            <input type="text" id="pcName">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>玩家</td>
                    <td>
                        <form action="">
                            <input type="text" id="plName">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <form action="">
                            <select name="sex" id="sex">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </form>
                    </td>
                    <td>年龄</td>
                    <td>
                        <form action="">
                            <input type="number" id="age">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>职业</td>
                    <td>
                        <form action="">
                            <select name="job" id="job">
                            </select>
                        </form>
                    </td>
                    <td>时代</td>
                    <td>
                        <form action="">
                            <input list="centry" id="center">
                            <datalist id="centry">
                                <option value="1920s">
                                <option value="1980s">
                                <option value="现代">
                            </datalist>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>居住地</td>
                    <td>
                        <form action="">
                            <input type="text" id="addr">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>故乡</td>
                    <td>
                        <form action="">
                            <input type="text" id="home">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div class="attr">
            <table>
                <tr>
                    <td>HP</td>
                    <td id="hp">0</td>
                    <td>MP</td>
                    <td id="mp">0</td>
                    <td>San</td>
                    <td id="san">0</td>
                    <td>luck</td>
                    <td id="luck">
                        <form action="">
                            <input type="number" id="luckNum">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
        <div class="roll">
            <span>
            </span>
        </div>
    </div>
    <div id="submit">
        <input type="button" value="提交" onclick="remember()">
    </div>
    <div id="json"></div>
</body>

</html>
